<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="widget-wrapper">
      <div class="weather-widget">
        <header class="weather-widget__header">
          <form class="search-form" method="post">
            <input
              class="search-form__input"
              type="text"
              name="text"
              value=""
              placeholder="Enter your city"
            />
            <button class="search-form_button search_button" type="submit">
              <i class="bi bi-search"></i>
            </button>
            <button class="search-form_button location_button" type="button">
              <i class="bi bi-geo-alt-fill"></i>
            </button>
          </form>
        </header>
        <div class="day-base-info">
          <div class="searched_city">
            <h1 class="searched_city-info">
              <i class="bi bi-geo"> </i>
              <span class="searched_city_name"> Kyiv </span>
            </h1>
            <p class="searched_city_dateChange">
              July 24
              <br />
              Sunday 16:30
            </p>

            <div class="weather_indicator_wrapper">
              <p class="searched_city-info__temp">26</p>
              <p class="weather_indicator celsium">℃</p>
            </div>
            <img src="svg/fewclouds.svg" width="100px" id="icon" alt="" />
          </div>
          <div class="card day-detailed-info">
            <div class="card-body day-detailed-info__content">
              <div class="day-detailed-info__line">
                <span class="day-detailed-info__icon">
                  <i class="bi bi-sunrise"></i>
                </span>
                <div class="day-detailed-info__text">
                  Sunrise
                  <span class="sunrise_time changedDay_weather_info">
                    05:16
                  </span>
                </div>
              </div>
              <div class="day-detailed-info__line">
                <span class="day-detailed-info__icon">
                  <i class="bi bi-sunset"></i>
                </span>
                <div class="day-detailed-info__text">
                  Sunset
                  <span class="sunset_time changedDay_weather_info">
                    20:54
                  </span>
                </div>
              </div>
              <div class="day-detailed-info__line">
                <span class="day-detailed-info__icon">
                  <i class="bi bi-thermometer-half"></i>
                </span>
                <div class="day-detailed-info__text">
                  Feels like
                  <span class="feelsLikeTemp changedDay_weather_info">27</span>
                  ℃
                </div>
              </div>
              <div class="day-detailed-info__line">
                <span class="day-detailed-info__icon">
                  <i class="bi bi-moisture"></i>
                </span>
                <div class="day-detailed-info__text">
                  Humidity
                  <span class="Humidity changedDay_weather_info">49</span>
                  %
                </div>
              </div>
              <div class="day-detailed-info__line">
                <span class="day-detailed-info__icon">
                  <i class="bi bi-wind"></i>
                </span>
                <div class="day-detailed-info__text">
                  Wind
                  <span class="wind_speed changedDay_weather_info">11</span>
                  km/h
                </div>
              </div>
              <div class="day-detailed-info__line">
                <span class="day-detailed-info__icon">
                  <i class="bi bi-stopwatch"></i>
                </span>
                <div class="day-detailed-info__text">
                  Pressure
                  <span class="Pressure_data changedDay_weather_info">
                    1012
                  </span>
                  hPA
                </div>
              </div>
            </div>
          </div>
        </div>
        <footer class="weather-widget__footer">
          <div class="weather_by_hours"></div>
          <div class="forecast-by-days" id="forecast_by_days"></div>
        </footer>
      </div>

      <div class="codder">
        <div class="codder_item">
          <a
            class="codderLinkGit"
            href="https://github.com/LesiaZhereb/Weather-App_Final-project"
          >
            Open-source code
          </a>
          <p>, by Lesia Zhereb</p>
        </div>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
